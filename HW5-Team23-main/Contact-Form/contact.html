<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Connect With Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="5605724e-3942-42f6-8db2-3dd1599d04a8">
            <input type="text" name="name" placeholder="Name" class="contact-input" required>
            <input type="text" name="name" placeholder="Userid" class="contact-input" required>
            <input type="number" name="Contact No" placeholder="Contact Number" class="contact-input" required>
            <input type="email" name="Email" placeholder="Email" class="contact-input" required>
            <textarea name="message" placeholder="Message" class="contact-input" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
